apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "net.videgro.ships"
        minSdkVersion 16
        targetSdkVersion 25

        ndk {
            moduleName "NativeRtlSdr"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}

ext {
    permissionsdispatcherVersion="2.3.2"
}

dependencies {
    compile "com.google.android.gms:play-services-analytics:11.0.4"
    compile "com.google.android.gms:play-services-ads:11.0.4"
    compile "com.google.code.gson:gson:2.8.0"
    compile "org.nanohttpd:nanohttpd:2.3.1"
    compile "com.android.support:support-v13:25.3.1"
    compile "com.github.hotchemi:permissionsdispatcher:${permissionsdispatcherVersion}"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:${permissionsdispatcherVersion}"
}
