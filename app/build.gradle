apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "net.videgro.ships"
        minSdkVersion 16

        // TODO: Update this only when you have a real device available for development and testing.
        targetSdkVersion 27

        externalNativeBuild {
            cmake {
                /* Supported ABIs are [armeabi-v7a, arm64-v8a, x86, x86_64] */
                abiFilters "armeabi-v7a", "x86"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    permissionsdispatcher_version="3.3.1"
    com_android_support_version="28.0.0" // Major version must match compile SDK version
}

dependencies {
    /* Permissions dispatcher */
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:${permissionsdispatcher_version}"
    implementation "com.github.hotchemi:permissionsdispatcher:${permissionsdispatcher_version}"
    /* Google Play services (Analytics and Ads) */
    implementation "com.google.android.gms:play-services-analytics:16.0.3"
    implementation "com.google.android.gms:play-services-ads:15.0.1"
    /* Android support libs */
    implementation "com.android.support:appcompat-v7:${com_android_support_version}"
    implementation "com.android.support:support-v13:${com_android_support_version}"
    implementation "com.android.support:customtabs:${com_android_support_version}"
    implementation "com.android.support:support-media-compat:${com_android_support_version}"
    /* Socket IO */
    implementation "io.socket:socket.io-client:1.0.0"
    /* - New versions of dependencies of socket.io
     *     okhttp (3.8.1) is used by 'io.socket:socket.io-client:1.0.0' but giving InternalError (@Thread:nativeCreate:-2) {OkHttp Dispatcher}.
     *     Use latest versions instead.
     */
    implementation "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "com.squareup.okio:okio:2.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.2.71"
    /* Misc. */
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "org.nanohttpd:nanohttpd:2.3.1"
    implementation "de.codecrafters.tableview:tableview:2.8.0"
}
