apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "net.videgro.ships"
        minSdkVersion 16

        // TODO: Update this when there is a real Android 8+ device available for development and testing.
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    permissionsdispatcherVersion="3.2.0"
}

dependencies {
    implementation "com.google.android.gms:play-services-analytics:12.0.1"
    implementation "com.google.android.gms:play-services-ads:12.0.1"
    implementation "com.google.code.gson:gson:2.8.2"
    implementation "org.nanohttpd:nanohttpd:2.3.1"
    implementation "io.socket:socket.io-client:1.0.0"
    implementation "com.android.support:support-v13:27.1.1"
    implementation "com.github.hotchemi:permissionsdispatcher:${permissionsdispatcherVersion}"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:${permissionsdispatcherVersion}"
}
